<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sending file with enctype attribute</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <div>
            <label for="file">Choose a file</label>
            <input type="file" name="myFile" id="file">
        </div>
        <div>
            <button>Send the file</button>
        </div>
    </form>
</body>
</html>
