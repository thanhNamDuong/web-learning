<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fixing capitalization</title>
</head>

<body>
    <div class="output">
        <h1>Live output</h1>
        <ul>

        </ul>
    </div>
    <script>
        var list = document.querySelector('.output ul');
        list.innerHTML = '';
        var cities = ['lonDon', 'ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL'];
        for (var i = 0; i < cities.length; i++) {
            var input = cities[i];
            // write your code just below here
            var lowerCaseCity = input.toLowerCase();
            var firstLetter = lowerCaseCity.slice(0,1);
            var capitalized = lowerCaseCity.replace(firstLetter,firstLetter.toUpperCase());
    
            var result = capitalized;
           // var result = input.toLocaleUpperCase();
            var listItem = document.createElement('li');
            listItem.textContent = result;
            list.appendChild(listItem);
        }
    </script>
</body>
