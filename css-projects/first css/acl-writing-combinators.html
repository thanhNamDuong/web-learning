<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ACtive learning: Writing your own combinators</title>
    <style>
        ul {
            padding: 0;
            list-style-type: none;
        
        }

        ul a {
            text-decoration: none;
            display: block;
            color: black;
            background-color: red;
            padding: 5px;
            margin-bottom: 10px;
        }

        ul a:hover {
            color: red;
            background-color: black;
        }

        h1+p {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Portfolio</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
    </ul>

    <h1>Welcome to my website</h1>

    <p>Hello, and welcome! I hope you enjoy your time here.</p>

    <h2>My philosophy</h2>

    <p>I am a believer in chilling out, and not getting grumpy. I think everyone else should follow this ideal, and
        <a href="#">drink green tea</a>.</p>
</body>

</html>
