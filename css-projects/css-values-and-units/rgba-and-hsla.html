<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGBA and HSLA</title>
    <style>
        p {
            height: 50px;
            width: 350px;
        }

        p:nth-child(1) {
            background-color: rgba(255, 0, 0, 0.5);
            position: relative;
            top: 30px;
            left: 50px;
        }

        p:nth-child(2) {
            background-color: hsla(240, 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <p>This paragraph has a transparent red background</p>
    <p>This paragraph has a transparnet blue background</p>
</body>
</html>
