<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Numeric values</title>
    <style>
        p {
            margin: 5px;
            padding: 10px;
            border: 2px solid black;
            background-color: cyan
        }

        p:nth-child(1) {
            width: 150px;
            font-size: 18px;
        }

        p:nth-child(2) {
            width: 250px;
            font-size: 24px;
        }

        p:nth-child(3) {
            width: 350px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
</body>

</html>
