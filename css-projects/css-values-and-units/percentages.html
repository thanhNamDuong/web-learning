<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Percentages</title>
    <style>
        div .boxes {
            margin: 10px;
            font-size: 200%;
            color: white;
            height: 150px;
            border: 2px solid black;
        }

        .boxes:nth-child(1) {
            background-color: red;
            width: 650px;
        }

        .boxes:nth-child(2) {
            background-color: blue;
            width: 75%;
        }
    </style>
</head>

<body>
    <div>
        <div class="boxes">Fixed width layout with pixels</div>
        <div class="boxes">Liquid layout with percentages</div>
    </div>


</body>

</html>
