<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex box</title>
    <style>
        .wrapper > div {
            border-radius: 5px;
            background-color: rgb(207, 232, 220);
            padding: 1em;
            flex: 1;
        }

        .wrapper {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
    </div>
    
</body>
</html>
