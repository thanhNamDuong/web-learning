<!DOCTYPE html>
<html>

<head>
    <title>A pseudo-class example</title>
</head>
<style>
    a {
        color: blue;
        font-weight: bold;
    }
    a:hover,
    a:active,
    a:focus {
        color: darkred;
        text-decoration: none  ;
    }
</style>

<body>
    <p>
        <a href="https://developer.mozilla.org/" target="_blank">Mozilla Developer Network</a>
    </p>
</body>

</html>
