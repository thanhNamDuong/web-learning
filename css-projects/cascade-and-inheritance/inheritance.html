<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Controlling inheritance</title>
    <style>
        body {
            color: green;
        }

        .class1 a {
            color: inherit;
        }

        .class2 a {
            color: initial;
        }

        .class3 a {
            color: unset;
        }
    </style>
</head>
<body>
   <ul>
       <li>Default <a href="#">link</a> color</li>
       <li class="class1">Inherit the <a href="">link</a> color</li>
       <li class="class2">Reset the <a href="">link</a> color</li>
       <li class="class3">Unset the <a href="">link</a> color</li>
   </ul>
    
</body>
</html>
